<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#f90"/>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <title>Currency Converter</title>
    <meta name="Description" content="Currency Conver app using the free api currencyconverterapi.com">
</head>
<body>    
    <div id="login">
            
            <form id="login_form">
                 
                <div class="header">
                     Currency Converter
                </div>
                <div class="labelContainer">
                        <label for="fromCurrencyValue">Amount: </label>
                 </div>

                <div class="field_container">
                    <input  type="number"  name="fromCurrencyValue" id="fromCurrencyValue"/>
                </div>
                
                <div class="labelContainer">
                     <label for="fromCurrency">From Currency: </label>
                </div>
                <div class="field_container">                        
                        <select name="fromCurrency"  id="fromCurrency">
                            <option>Loading options..</option>  
                        </select>
                </div>
                <div class="labelContainer">
                        <label for="toCurrency">To Currency: </label>
                </div>

                <div class="field_container">
                        <select name="toCurrency"  id="toCurrency">
                            <option>Loading options..</option>  
                        </select>
                </div>
                <div class="field_container buttonContainer">
                    <div name="Convert" class="button" id="convert">
                            <span class="button_text">Convert</span>
                    </div>
                </div>
                <div class="labelContainer">
                        <label for="toCurrencyValue">Result: </label>
                </div>
                <div class="field_container">
                      <input type="text" name="toCurrencyValue" id="toCurrencyValue" readonly="true" />
                </div>
                <div class="labelContainer">
                     <label>Rate Last Updated On: </label>
                     <label id="dateUpdated"></label>
            </form>
    <script src="js/main.js" charset="utf-8"></script>
    </div>
</body>
</html>
